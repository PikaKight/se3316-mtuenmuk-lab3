<!DOCTYPE html>
<html>
    <head>
        <title>
            Marcus Tuen Muk Lab 3
        </title>
        <link rel="stylesheet" href="../styles/home.css">
    </head>
    <body>
        <div class="searchBar">
            
            <label>Search by Track:</label>
            <input id="track" type="search">

            <label>Search by Artist:</label>
            <input id="artist" type="search">

            <label>Search by Album:</label>
            <input id="album" type="search">
        </div>
        <div class="results">
            <h3>Results: </h3>
            
            <table class="resultList">
                <tr>
                    <th>Track Name</th>
                    <th>Artist Name</th>
                    <th>Album Name</th>
                </tr>
            </table>
        </div>
        <div class="myList">
            <h3>Favorite: </h3>
            <table class="fav">
                <tr>
                    <th>Ranking</th>
                    <th>Track Name</th>
                    <th>Artist Name</th>
                    <th>Album Name</th>
                </tr>
            </table>
        </div>

        <script src="../scripts/frontend/table.js"></script>
    </body>
</html>
